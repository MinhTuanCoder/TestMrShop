<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!--Css main-->
    <link rel="stylesheet" href="../css/admin_login.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Header-->
    <header >
        <h1 class="display-4 header"> MrShop Dành Cho Quản Trị Viên</h1>
    </header>
    <!--form-->
    <div class="row mt-5" >
        <div class="col-4" ></div>
        <div class="col-4" >
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Địa chỉ email</label
            >
            <input
              type="email"
              class="form-control"
              id="txtEmail"
             
            />
            <div id="emailHelp1" class="form-text">
              Nhập đúng chuẩn mã quản trị viên: 1 Số + 1 Chữ + @admin
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mật khẩu</label
            >
            <input
              type="password"
              class="form-control"
              id="txtPass"
            />
            <div id="passHelp1" class="form-text">
                 
              </div>
          </div>
         
          <button type="submit" id="btnforlogin" class="btn btn-primary">
            <a href="#" style="color:white; text-decoration: none;"id="loginA"> 
            Đăng Nhập
        </a> 
            </button>
        </form>
      </div>
      <div class="col-4" ></div>
    </div>
    <!--Thông báo-->
    <div class="container mt-5">
    <div class="adminNote">
        <p style="text-align: center; color:red;"><u>Số điện thoại cấp lại mật khẩu trong trường hợp quên: 0888400513</u></p>
    </div>
</div>
    <!--Javascript-->
    <script src="../js/admin_login.js"></script>
    <!--bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
