      <!--Diagram-->
      <canvas  class="mt-3"id="myChart" style="margin: auto; width:100%;max-width:1000px"></canvas>
        
    <!--script for diagram-->

      var xValues = [6.2021,7.2021,8.2021,9.2021,10.2021,11.2021,12.2021,1.2022,2.2022,3.2022,4.2022,5.2022,];

      new Chart("myChart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [{
            fill: false,
            lineTension: 0,
            backgroundColor: "rgba(0,0,255,1.0)",
            borderColor: "rgba(0,0,255,0.1)",
            data: yValues
          }]
        },
        options: {
          legend: {display: false},
          scales: {
            yAxes: [{ticks: {min: 0, max:5000}}],
          }
        }
      });
      </script>
